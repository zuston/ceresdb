[server]
bind_addr = "0.0.0.0"
http_port = 5440
grpc_port = 8831
postgresql_port = 5433

[logger]
level = "info"
slow_query_path = "/tmp/slow_query.log"
failed_query_path = "/tmp/failed_query.log"

[tracing]
dir = "/tmp/ceresdb"

[analytic.storage.object_store]
type = "Local"
data_dir = "/tmp/ceresdb"

[analytic.wal]
type = "RocksDB"
data_dir = "/tmp/ceresdb"
